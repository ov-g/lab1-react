<!-- 5. Manipulări DOM
5.1 Selectați un element <h1> dintr-un document HTML folosind getElementById și schimbați textul acestuia.
5.2 Selectați toate elementele <li> dintr-un document folosind querySelectorAll și schimbați culoarea textului.
5.3 Creați un element <p>, adăugați un text în acesta și introduceți-l la sfârșitul unui element <div> cu ID-ul container.
5.4 Selectați o imagine și schimbați valoarea atributului src.
5.5 Adăugați o clasă nouă unui element cu ID-ul box.
5.6 Eliminați un element <p> dintr-un document.
5.7 Adăugați un eveniment click unui buton, astfel încât să schimbe textul unui <h2> când este apăsat.
5.8 Monitorizați un câmp de text și afișați mai jos conținutul acestuia într-un paragraf în timp real.
5.9 Selectați un element <ul> și afișați textul primului și ultimului copil.
5.10 Alternați o clasă active pe un element atunci când este apăsat un buton.
5.11 Creați dinamic un tabel HTML cu 3 rânduri și 2 coloane.
5.12 Creați o listă <ul> și adăugați elemente noi la apăsarea unui buton. -->


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manipulări DOM</title>
  <style>
    .active {
      background-color: yellow;
    }
    .red {
      color: red;
    }
  </style>
</head>
<body>

  <!-- 5.1 -->
  <h1 id="titlu">Titlu inițial</h1>

  <!-- 5.2 -->
  <ul id="lista-culori">
    <li>Rosu</li>
    <li>Verde</li>
    <li>Albastru</li>
  </ul>

  <!-- 5.3 -->
  <div id="container"></div>

  <!-- 5.4 -->
  <img id="imagine" src="https://via.placeholder.com/100" alt="img">

  <!-- 5.5 -->
  <div id="box">Box</div>

  <!-- 5.6 -->
  <p id="de_sters">Paragraf de șters</p>

  <!-- 5.7 -->
  <h2 id="subtitlu">Subtitlu original</h2>
  <button id="buton-h2">Schimbă subtitlul</button>

  <!-- 5.8 -->
  <input type="text" id="camp-text" placeholder="Scrie ceva">
  <p id="output-text"></p>

  <!-- 5.9 -->
  <ul id="lista-fructe">
    <li>Mar</li>
    <li>Banana</li>
    <li>Portocala</li>
  </ul>

  <!-- 5.10 -->
  <div id="toggle-box">Apasă butonul</div>
  <button id="toggle-buton">Toggle class</button>

  <!-- 5.11 -->
  <div id="tabel-container"></div>

  <!-- 5.12 -->
  <ul id="lista-dinamica"></ul>
  <button id="adauga-element">Adaugă element</button>

  <script>
    // 5.1
    document.getElementById("titlu").textContent = "Titlu schimbat";

    // 5.2
    document.querySelectorAll("#lista-culori li").forEach(li => {
      li.style.color = "red";
    });

    // 5.3
    const p = document.createElement("p");
    p.textContent = "Paragraf adăugat dinamic";
    document.getElementById("container").appendChild(p);

    // 5.4
    document.getElementById("imagine").src = "https://via.placeholder.com/150";

    // 5.5
    document.getElementById("box").classList.add("red");

    // 5.6
    const paragrafDeSters = document.getElementById("de_sters");
    paragrafDeSters.remove();

    // 5.7
    document.getElementById("buton-h2").addEventListener("click", () => {
      document.getElementById("subtitlu").textContent = "Subtitlu nou!";
    });

    // 5.8
    document.getElementById("camp-text").addEventListener("input", (e) => {
      document.getElementById("output-text").textContent = e.target.value;
    });

    // 5.9
    const lista = document.getElementById("lista-fructe");
    console.log("Primul copil:", lista.firstElementChild.textContent);
    console.log("Ultimul copil:", lista.lastElementChild.textContent);

    // 5.10
    document.getElementById("toggle-buton").addEventListener("click", () => {
      document.getElementById("toggle-box").classList.toggle("active");
    });

    // 5.11
    const containerTabel = document.getElementById("tabel-container");
    const tabel = document.createElement("table");
    for (let i = 0; i < 3; i++) {
      const rand = tabel.insertRow();
      for (let j = 0; j < 2; j++) {
        const celula = rand.insertCell();
        celula.textContent = `R${i+1}C${j+1}`;
      }
    }
    containerTabel.appendChild(tabel);

    // 5.12
    document.getElementById("adauga-element").addEventListener("click", () => {
      const nouItem = document.createElement("li");
      nouItem.textContent = "Element nou";
      document.getElementById("lista-dinamica").appendChild(nouItem);
    });
  </script>
</body>
</html>
